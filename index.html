<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  <div class="screen"></div>
  <div class="clean">
    <button id="clean">C</button>
  </div>
  <div class="line l1">
    <button value="7" class="num">7</button>
    <button value="8" class="num">8</button>
    <button value="9" class="num">9</button>
    <button value="/" class="op">&divide;</button>
  </div>
  <div class="line l2">
    <button value="4" class="num">4</button>
    <button value="5" class="num">5</button>
    <button value="6" class="num">6</button>
    <button value="*" class="op">&times;</button>
  </div>
  <div class="line l3">
    <button value="1" class="num">1</button>
    <button value="2" class="num">2</button>
    <button value="3" class="num">3</button>
    <button value="-" class="op">&minus;</button>
  </div>
  <div class="line l4">
    <button class="hid" disabled></button>
    <button value="0" class="num">0</button>
    <button class="hid" disabled></button>
    <button value="+" class="op">&plus;</button>
  </div>
  <div class="result"> 
    <button value="=" id="equal">=</button>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
